<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>CS50C Spring 2021 Week 3 Instructor Live Example</title>
    <!-- script elements in head load before the body is read or rendered by the browser -->
  </head>
  <body>

    <p id="mything">Hello!</p>
    
    <p id="thing2">what?</p>
    
    <!-- loading external js file AFTER the browser has read the entire head and all of the body -->
    <script src="live.js"></script>
    
  </body>
</html>
